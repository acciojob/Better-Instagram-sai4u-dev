<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js " defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Better Instagram</title>
  </head>
  <body>
    <h1 style="text-align: center">Arrange Images by drag and drop</h1>
     <div class="flex" id="parent" role="list">
      <div draggable="true" class="image" id="div1" aria-label="Image 1" title="Image 1">Image 1</div>
      <div draggable="true" class="image" id="div2" aria-label="Image 2" title="Image 2">Image 2</div>
      <div draggable="true" class="image" id="div3" aria-label="Image 3" title="Image 3">Image 3</div>
      <div draggable="true" class="image" id="div4" aria-label="Image 4" title="Image 4">Image 4</div>
      <div draggable="true" class="image" id="div5" aria-label="Image 5" title="Image 5">Image 5</div>
      <div draggable="true" class="image" id="div6" aria-label="Image 6" title="Image 6">Image 6</div>
    </div>
  </body>
</html>
