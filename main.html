<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js " defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Better Instagram</title>
  </head>
  <body>
<h1 style="text-align: center">Arrange Images by drag and drop</h1>
    <div class="flex" id="parent">
      <div draggable="true" class="image div1" id="div1" >
        <img src="https://picsum.photos/id/237/200/300" alt="Image 1" id="drag1" />
      </div>
      <div draggable="true" class="image div2" id="div2">
        <img src="https://picsum.photos/seed/picsum/200/300" alt="Image 2" id="drag2" />
      </div>
      <div draggable="true" class="image div3" id="div3">
        <img src="https://picsum.photos/200/300?grayscale" alt="Image 3" id="drag3" />
      </div>
      <div draggable="true" class="image div4" id="div4">
        <img src="https://picsum.photos/200/300/" alt="Image 4" id="drag4" />
      </div>
      <div draggable="true" class="image div5" id="div5">
        <img src="https://picsum.photos/200/300.jpg" alt="Image 5" id="drag5" />
      </div>
      <div draggable="true" class="image div6" id="div6">
        <img src="https://picsum.photos/id/102/200/300" alt="Image 6" id="drag6" />
      </div>
    </div>
  </body>
</html>
